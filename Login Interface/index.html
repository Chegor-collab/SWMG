<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWMB</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="titleMSWB">Sistema de Mensajeria Web BECERRO</h1>
    </header>

<!--Login Interface-->
    <hr>
    <form id="loginI">
        
        <div class="userPass">
            <h1 id="subtitle">Inicio de sesión</h1>

            <span class="span1">
                <input id="user" name="user" placeholder="Usuario">
            </span>
            
            <span class="span1">
                <input type="password" id="password" placeholder="Contraseña">
            </span>
        </div>

        <div class="loReButtons">
            <button class="button">Iniciar sesión</button>
        </div>

        <hr>
        <div class="loReButtons">
            <p>¿No tienes cuenta? Registrate.</p>
            <button class="button1">Registrarse</button>
        </div>

    </form>

</body>
</html>
